<div class = 'formBack'>
  <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
    <p class = 'loginForm-title'>欢迎登录</p>
    <!-- 用户名 -->
    <nz-form-item>
      <nz-form-control>
        <nz-input-group [nzPrefix]="prefixUser">
          <input type="text" nz-input formControlName="userName" (blur)='onBlurUser(login.userName)'
          [(ngModel)]="login.userName" name="userName" placeholder="请输入您的用户名(电子邮箱地址)" required>
        </nz-input-group>
        <nz-form-explain *ngIf="loginForm.get('userName').dirty && loginForm.get('userName').errors">请输入您的用户名!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <!-- 密码 --> 
    <nz-form-item>
      <nz-form-control>
        <nz-input-group [nzPrefix]="prefixLock">
          <input type="password" nz-input formControlName="password" name="password" [(ngModel)]="login.password"
          (blur)='onBlurPass(login.password)' required placeholder="请输入您的密码">
        </nz-input-group>
        <nz-form-explain *ngIf="loginForm.get('password').dirty && loginForm.get('password').errors">请输入您的密码!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <a class="login-form-forgot" class="login-form-forgot" (click)="forgetPwd(login.userName)">忘记密码</a>
        <button nz-button class="login-form-button" [nzType]="'primary'">登陆</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
